<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    
    <style>

    .ui.container
    {
        height: 20%;
    width:30%;
    
}
    .ui.form
    {
        margin-left:40px;
        margin-top: 100px;
        height: 100%;
    width: 100%;
    }


   
    input{
        width:100%;
        height:50%; 
    }

   .ui.left.icon.input
    {
        width: 100%;
    }

    .ui.slider.checkbox
    {
        margin-left: 100px;
    }

    .ui.inverted.blue.button
    {
       
        width:100%;
    }

   

    
    </style>
</head>
<body>
        <script src="main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
        <h1>Create your drive</h1>
        <hr>
        <div class="ui container" id="container">
                <form class="ui form">
                        

                        <div class="ui left icon input">
                                <input type="text" placeholder="Drive Name">
                                <i class="users icon"></i>
                              </div><br><br><br>
                        
                              <div class="ui left icon input">
                                    <input type="text" placeholder="Drive ID">
                                    <i class="users icon"></i>
                                  </div><br><br><br>

                                  <div class="ui slider checkbox" id="cb1">
                                        <input type="checkbox" name="simLogin">
                                        <label>Simultaneous Login</label>
                                      </div><br><br><br>

                                      <div class="ui slider checkbox" id="cb2">
                                            <input type="checkbox" name="admin">
                                            <label>Admin</label>
                                          </div><br><br><br>

                                          <div class="ui inverted blue button">Submit</div>
                        <div class="ui error message"></div>
                      </form>
              </div>
                

        </div>
</body>
</html>
