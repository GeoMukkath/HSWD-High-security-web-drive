<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();

    if (this.readyState == 4 && this.status == 200) {
	alert ("This worked");
     document.getElementById("demo").innerHTML = this.responseText;
    }
  };

  xhttp.send();
}
